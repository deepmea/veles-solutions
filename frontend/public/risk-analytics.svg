<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="url(#riskGradient)"/>
  
  <!-- Neural network visualization -->
  <g opacity="0.8">
    <!-- Input layer -->
    <circle cx="40" cy="50" r="6" fill="#3B82F6"/>
    <circle cx="40" cy="80" r="6" fill="#3B82F6"/>
    <circle cx="40" cy="110" r="6" fill="#3B82F6"/>
    <circle cx="40" cy="140" r="6" fill="#3B82F6"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="120" cy="40" r="5" fill="#8B5CF6"/>
    <circle cx="120" cy="70" r="5" fill="#8B5CF6"/>
    <circle cx="120" cy="100" r="5" fill="#8B5CF6"/>
    <circle cx="120" cy="130" r="5" fill="#8B5CF6"/>
    <circle cx="120" cy="160" r="5" fill="#8B5CF6"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="180" cy="60" r="5" fill="#EC4899"/>
    <circle cx="180" cy="90" r="5" fill="#EC4899"/>
    <circle cx="180" cy="120" r="5" fill="#EC4899"/>
    
    <!-- Output layer -->
    <circle cx="250" cy="90" r="8" fill="#10B981"/>
    
    <!-- Connections -->
    <g stroke-width="1" opacity="0.4">
      <line x1="46" y1="50" x2="114" y2="40" stroke="#3B82F6"/>
      <line x1="46" y1="50" x2="114" y2="70" stroke="#3B82F6"/>
      <line x1="46" y1="80" x2="114" y2="100" stroke="#3B82F6"/>
      <line x1="46" y1="110" x2="114" y2="130" stroke="#3B82F6"/>
      <line x1="46" y1="140" x2="114" y2="160" stroke="#3B82F6"/>
      
      <line x1="125" y1="70" x2="174" y2="60" stroke="#8B5CF6"/>
      <line x1="125" y1="100" x2="174" y2="90" stroke="#8B5CF6"/>
      <line x1="125" y1="130" x2="174" y2="120" stroke="#8B5CF6"/>
      
      <line x1="186" y1="90" x2="242" y2="90" stroke="#EC4899"/>
    </g>
  </g>
  
  <!-- Alert indicator -->
  <rect x="220" y="20" width="60" height="30" rx="15" fill="rgba(239,68,68,0.2)" stroke="#EF4444"/>
  <circle cx="235" cy="35" r="3" fill="#EF4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="245" y="38" font-family="Inter" font-size="10" font-weight="600" fill="#EF4444">RISK</text>
  
  <!-- Data flow -->
  <path d="M20 170 Q80 150 140 170 Q200 190 260 170" stroke="rgba(59,130,246,0.6)" stroke-width="2" fill="none" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="0;-20" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <defs>
    <linearGradient id="riskGradient" x1="0" y1="0" x2="300" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(17,24,39,0.95)"/>
      <stop offset="1" stop-color="rgba(31,41,55,0.95)"/>
    </linearGradient>
  </defs>
</svg>