<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" rx="12" fill="url(#monitorGradient)"/>
  
  <!-- Monitor screens -->
  <rect x="20" y="30" width="80" height="50" rx="4" fill="rgba(17,24,39,0.9)" stroke="rgba(59,130,246,0.5)"/>
  <rect x="120" y="30" width="80" height="50" rx="4" fill="rgba(17,24,39,0.9)" stroke="rgba(139,92,246,0.5)"/>
  <rect x="220" y="30" width="60" height="40" rx="4" fill="rgba(17,24,39,0.9)" stroke="rgba(236,72,153,0.5)"/>
  
  <!-- Trading charts -->
  <path d="M25 70 L35 60 L45 50 L55 55 L65 45 L75 40 L85 35 L95 30" stroke="#10B981" stroke-width="2" fill="none"/>
  <path d="M125 70 L135 65 L145 55 L155 60 L165 50 L175 45 L185 40 L195 35" stroke="#3B82F6" stroke-width="2" fill="none"/>
  
  <!-- Candlestick chart -->
  <rect x="225" y="45" width="3" height="15" fill="#EF4444"/>
  <rect x="235" y="40" width="3" height="20" fill="#10B981"/>
  <rect x="245" y="50" width="3" height="10" fill="#EF4444"/>
  <rect x="255" y="35" width="3" height="25" fill="#10B981"/>
  <rect x="265" y="45" width="3" height="15" fill="#EF4444"/>
  
  <!-- Central hub -->
  <circle cx="150" cy="120" r="25" fill="rgba(59,130,246,0.2)" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="150" cy="120" r="15" fill="rgba(139,92,246,0.3)" stroke="#8B5CF6" stroke-width="1"/>
  <circle cx="150" cy="120" r="6" fill="#EC4899"/>
  
  <!-- Connection lines -->
  <line x1="60" y1="85" x2="130" y2="105" stroke="rgba(59,130,246,0.6)" stroke-width="2"/>
  <line x1="160" y1="85" x2="145" y2="95" stroke="rgba(139,92,246,0.6)" stroke-width="2"/>
  <line x1="240" y1="75" x2="170" y2="105" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>
  
  <!-- Data nodes -->
  <circle cx="50" cy="150" r="8" fill="rgba(16,185,129,0.3)" stroke="#10B981"/>
  <circle cx="250" cy="150" r="8" fill="rgba(239,68,68,0.3)" stroke="#EF4444"/>
  <circle cx="80" cy="170" r="6" fill="rgba(245,158,11,0.3)" stroke="#F59E0B"/>
  <circle cx="220" cy="170" r="6" fill="rgba(168,85,247,0.3)" stroke="#A855F7"/>
  
  <!-- Pulse animations -->
  <circle cx="150" cy="120" r="25" fill="none" stroke="rgba(59,130,246,0.3)" stroke-width="1">
    <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Status indicators -->
  <rect x="20" y="180" width="40" height="15" rx="7" fill="rgba(16,185,129,0.2)" stroke="#10B981"/>
  <text x="40" y="190" font-family="Inter" font-size="8" font-weight="600" fill="#10B981" text-anchor="middle">LIVE</text>
  
  <rect x="240" y="180" width="40" height="15" rx="7" fill="rgba(59,130,246,0.2)" stroke="#3B82F6"/>
  <text x="260" y="190" font-family="Inter" font-size="8" font-weight="600" fill="#3B82F6" text-anchor="middle">24/7</text>
  
  <defs>
    <linearGradient id="monitorGradient" x1="0" y1="0" x2="300" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(17,24,39,0.95)"/>
      <stop offset="0.5" stop-color="rgba(31,41,55,0.95)"/>
      <stop offset="1" stop-color="rgba(17,24,39,0.95)"/>
    </linearGradient>
  </defs>
</svg>